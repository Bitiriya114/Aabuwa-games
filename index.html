<!DOCTYPE html>
<html>
<head>
<title>Aabuwa Colour Trading</title>
<style>
body{
  font-family: Arial;
  text-align:center;
  background:#0f172a;
  color:white;
}
h1{
  color:#00ff88;
}
.balance{
  font-size:20px;
  margin:10px;
}
.timer{
  font-size:30px;
  margin:20px;
}
button{
  padding:10px 20px;
  margin:10px;
  font-size:18px;
  border:none;
  border-radius:5px;
  cursor:pointer;
}
.green{background:green;color:white;}
.red{background:red;color:white;}
.violet{background:purple;color:white;}
.result{
  font-size:25px;
  margin-top:20px;
}
</style>
</head>

<body>

<h1>Aabuwa Games</h1>

<div class="balance">
Balance: ₹<span id="balance">1000</span>
</div>

<div class="timer">
Time: <span id="time">30</span>
</div>

<button class="green" onclick="bet('Green')">Green</button>
<button class="red" onclick="bet('Red')">Red</button>
<button class="violet" onclick="bet('Violet')">Violet</button>

<div class="result" id="result"></div>

<script>
let balance = 1000;
let betColor = "";
let time = 30;

function bet(color){
  betColor = color;
  alert("Bet placed on " + color);
}

setInterval(()=>{
  time--;
  document.getElementById("time").innerText = time;

  if(time == 0){
    let colors = ["Green","Red","Violet"];
    let result = colors[Math.floor(Math.random()*3)];
    document.getElementById("result").innerText = "Result: " + result;

    if(betColor == result){
      balance += 100;
      alert("You Win ₹100");
    } else if(betColor != ""){
      balance -= 100;
      alert("You Lose ₹100");
    }

    document.getElementById("balance").innerText = balance;
    betColor = "";
    time = 30;
  }

},1000);
</script>

</body>
</html>
